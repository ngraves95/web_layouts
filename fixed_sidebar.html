<!DOCTYPE html>
<html>
  <head>
    <title>Fixed Sidebar Website Layout</title>
    <link rel="stylesheet" type="text/css" href="./css/fixed_sidebar.css" />
  </head>
  <body>

    <div id="sidebar">
      <div id="sidebarLogo"></div>
      <div id="sidebarContent">
	<ul>
	  <li class="sidebarItem">&nbsp</li>
	  <li class="sidebarItem">&nbsp</li>
	  <li class="sidebarItem">&nbsp</li>
	  <li class="sidebarItem">&nbsp</li>
	</ul>
      </div>
    </div>

    <div id="content">
      <div id="logo"></div>
      <div id="main"></div>
      <div id="bottomRow">
	<ul>
	  <li class="bottomItem">&nbsp</li>
	  <li class="bottomItem">&nbsp</li>
	  <li class="bottomItem">&nbsp</li>
	</ul>
      </div>
      <div id="topFooter"></div>
      <div id="bottomFooter"></div>
    </div>

  </body>
</html>
